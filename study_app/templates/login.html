<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li style="color:red">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>ユーザー名:
            <input type="text" name="username" required>
        </label><br>
        <label>パスワード:
            <input type="password" name="password" required>
        </label><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
