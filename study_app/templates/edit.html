<!DOCTYPE html>
<html>
<head><title>記録編集</title></head>
<body>
<h1>記録編集: {{ entry.date }}</h1>

<h1>記録編集</h1>

<form method="post" action="{{ url_for('update', log_id=entry.id) }}">
    <label>日付：</label>
    <input type="date" name="date" value="{{ entry.date }}">
    <br><br>

    <label>内容：</label><br>
    <textarea name="text" rows="5" cols="40">{{ entry.text }}</textarea>
    <br><br>

    <input type="text" name="title" value="{{ entry.title }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    {% for tag in tags %}
      <label>
        <input type="checkbox" name="tags" value="{{ tag.id }}"
        {% if tag in entry.tags %} checked {% endif %}>
        {{ tag.name }}
      </label>
    {% endfor %}

    <button type="submit">更新</button>
</form>



<p><a href="/search">← 検索ページへ戻る</a></p>

</body>
</html>
